<!DOCTYPE html>
<html lang="en">
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Advanced Search</title>
	<link rel="stylesheet" type="text/css" href="Basic.css">
    </head>
    <body>
	
	<div class="AS_Hyperlink">
		<img style="height:40px; align:left;" src="C:\Users\bilal\Desktop\CS50 Web Programming with Python and JavaScript\Project 0 - Search\GoogleSearchImage.png" alt="Google Logo">
		<a id="BasicSearch" href="Google Search.html"> Google Search </a>
	</div>
	<hr>
        <form action="https://google.com/search">
        <label>all these words:</label>
	<input type="text" name="as_q">
	<br>
        <label>this exact word or phrase:</label>
	<input type="text" name="as_epq">
	<br>
	<label>any of these words:</label>
	<input type="text" name="as_oq">
	<br>
	<label>none of these words:</label>
	<input type="text" name="as_eq">
	<br>
	<input style="background:#4285F4; border: 2px solid grey; color:white;"type="submit" value="Google Search">
        </form>
    </body>
</html>
